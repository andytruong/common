language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

en:
    - YAML=symfony
    - YAML=spyc

matrix:
    allow_failures:
        - php: hhvm-nightly
    fast_finish: true

before_script:
    - composer install --prefer-source
    - sh -c "if [ '$YAML' = 'symfony' ]; then echo ''; fi"
    - sh -c "if [ '$YAML' = 'spyc' ]; then composer require mustangostang/spyc:~0.5.0; fi"

script: ./vendor/bin/phpunit --coverage-text

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/ebaba92b4cc7bca39419
    on_success: always
    on_failure: always
    on_start: false
